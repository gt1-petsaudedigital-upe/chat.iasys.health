<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
  <title>IASYS</title>
</head>
<body>
<div id="chat-container">
  <div id="chat-messages">
    <div class="apresentation">
      <span class="acronym">IASYS</span>
      <span class="full-name">Intelligent Assistant System for Health</span>
    </div>
    <div class="message bot-message">Olá! Como posso ajudar hoje?</div>
  </div>
  <form id="message-form">
    <input type="text" id="message-input" placeholder="Digite sua mensagem..." autocomplete="off" required>
    <button type="submit">➤</button>
  </form>
</div>
</body>

</html>
